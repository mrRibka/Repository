<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inspector cabinet</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        #navbar {
            margin: 0;
            padding: 0;
            list-style-type: none;
            border: 2px solid #0066FF;
            width: 100%;
            text-align: right;
            background-color: #33ADFF;
        }
        #navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            width: 100px;
        }
        #navbar li { display: inline; }
    </style>
</head>
<body>
    <ul id="navbar">
        <li>
            <form action="/auth/logout" method="POST">
                <button type="submit"> Logout </button>
            </form>
        </li>
        <li>
            <select id="locales">
                <option value=""></option>
                <option value="en" th:text="#{lang.eng}"></option>
                <option value="ru" th:text="#{lang.ru}"></option>
            </select>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
            </script>
            <script type="text/javascript">
                $(document).ready(function() {
                    $("#locales").change(function () {
                        var selectedOption = $('#locales').val();
                        if (selectedOption != ''){
                            window.location.replace('/cabinet/inspector/show/?lang=' + selectedOption);
                        }
                    });
                });
            </script></li>
    </ul>
    <div style="text-align: center">
        <h1 th:text="#{reports.list}"></h1>
    </div>
    <div>
        <table border="1" class = "table table-striped table-responsive-md">
            <thead>
            <tr>
                <th th:text="Author" />
                <th th:text="Description" />
                <th th:text="Status" />
                <th th:text="Date" />
                <th th:text="Email" />
                <th th:text="Actions" />
            </tr>
            </thead>
            <tbody>
            <tr th:each = "el:${reports}">
                <td th:text="${el.author}" />
                <td th:text="${el.description}" />
                <td th:text="${el.status}" />
                <td th:text="${el.date} " />
                <td th:text="${el.email}" />
                <td>
                    <a th:href="@{/cabinet/inspector/approve/{id} (id=${el.id})}" class="btn btn-primary">APPROVE</a>
                    <a th:href="@{/cabinet/inspector/unapprove/{id} (id=${el.id})}" class="btn btn-danger">UNAPPROVE</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
