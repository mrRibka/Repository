<!DOCTYPE html>
<html lang="en", xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
    <div>
        <form method = "POST" action="/cabinet/user/createRep">
            <input type = "text" name = "description" placeholder="Input text" />
            <button type="submit">Create</button>
        </form>
    </div>
    <div class="container mt-5" >
        <h2>Reports</h2>
        <div th:each = "el : ${reports}" >
            <h3 th:text="${el.author}" />
            <p th:text="${el.description}" />
        </div>
    </div>
</body>
</html>
